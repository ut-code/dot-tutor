---
name: Build
inputs:
  base-url:
    required: true

runs:
  using: Composite
  steps:
    - name: Install npm Modules
      uses: ./.github/actions/install-modules

    - name: Build
      run: npm run build && cp dist/index.html dist/404.html
      env:
        BASE_URL: ${{ inputs.base-url }}
      shell: bash
