---
name: Deploy PR Previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    name: Deploy PR Previews
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Make BASE_URL
        uses: actions/github-script@v6
        id: base-url
        with:
          script: |
            const refName = "${{ github.ref_name }}"; // PR_NUMBER/merge
            const prNumber = refName.slice(0, refName.length - 6); // PR_NUMBER
            const githubRepository = "${{ github.repository }}"; // owner/repo
            const githubOwner = "${{ github.repository_owner }}"; // owner
            const githubRepositoryName = githubRepository.slice(githubOwner.length + 1); // repo
            const baseUrl = `/${githubRepositoryName}/pr-preview/pr-${prNumber}`;
            return baseUrl;
          result-encoding: string

      - name: Build
        run: npm run build
        env:
          BASE_URL: ${{ steps.base-url.outputs.result }}
        shell: bash

      - name: Export
        run: npm run export
        shell: bash

      - name: Add nojekill
        run: touch out/.nojekyll
        shell: bash

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: out
